<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="lim.css">
  </head>

  <body>
    <div class="tendinanera">
    <center>

        <header>
          <!-- logo e descrizione -->
          <img class="logo" src="logo.png" alt="">
          <h1 class="titolo">Taking Booleaners from A to B</h1>
        </header>
        <nav class="navigazione">
          <!-- tasti navigazione -->
<button> Prenota</button>
<button> Termina prenotazione</button>
<button> Accendi luci </button>
        </nav>
        <main class="descrizione">
          <!-- nomi monopattini disponibili -->
          <!-- primo Monopattino -->
          <input type="checkbox" name="" value="">
          <h2 class="scelta1">Monopattino Gino22</h2> <br>
          <span>&#8594; Via Guadalametri - a 220 metri da te</span> <br>
          <div> Stato carica:</div> <br>
          <!-- stato carica Monopattino 1  -->
          <div class="progress">
        <div class="progress-bar1" role="progressbar" style="width: 15%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <!-- secondo Monopattino -->
      <input type="checkbox" name="" value="">
       <h2 class="scelta2"> Monopattino Mike24</h2> <br>
       <span>&#8594; Via Ricciardoni - a 420 metri da te</span> <br>
       <div> Stato carica:</div> <br>
       <!-- stato carica secondo Monopattino -->
      <div class="progress">
  <div class="progress-bar2" role="progressbar" style="width: 40%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
</div>
     <!-- terzo Monopattino -->
     <input type="checkbox" name="" value="">
      <h2 class="scelta3"> Monopattino Fede154</h2> <br>
      <span>&#8594; Via mentarini - a 490 metri da te</span> <br>
      <div> Stato carica:</div><br>
      <!-- stato carica terzo Monopattino -->
      <div class="progress">
    <div class="progress-bar3" role="progressbar" style="width: 5%;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
        </main>

        <footer>
<p><em>Powered by Boolean Lim</em></p>
       </footer>
      </center>
    </div>
  </body>
</html>
